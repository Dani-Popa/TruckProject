<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:cage="http://www.w3.org/1999/xhtml">
<head>
    <title>Route list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'List, ' + ${routes}" />


<form action="#" th:action="@{/routes}" th:object="${route}" method="post">
    <input type="text" id="start" name="start" th:value="*{route.start}" />
    <input type="text" id="destination" name="destination" th:value="*{route.destination}" />
    <input type="text" id="distance" name="distance" th:value="*{route.distance}" />
    <input type="text" id="status" name="status" th:value="*{route.status}" />

</form>

</body>
</html>
