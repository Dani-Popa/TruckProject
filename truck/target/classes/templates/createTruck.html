<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:cage="http://www.w3.org/1999/xhtml">
<head>
    <title>Truck list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'List, ' + ${trucks}" />


<form action="#" th:action="@{/trucks}" th:object="${truck}" method="post">
    <input type="text" id="producer" name="producer" th:value="*{truck.producer}" />
    <input type="text" id="truckid" name="truckid" th:value="*{truck.truckid}" />

</form>

</body>
</html>
